services:
  - type: web
    name: three-good-sources-api
    runtime: docker
    region: oregon
    plan: starter
    branch: main
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: REGISTRY_PATH
        value: /app/registry.json
      - key: LOG_FORMAT
        value: json
      - key: PORT
        value: "3000"
      - key: RUST_LOG
        value: info
      - key: PKARR_SECRET_KEY
        sync: false
